<html>
    <head>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <script src="../Project/type_object.js"></script>
        <style>
            button {
                width:200px;
            }
        </style>
    </head>
    <body>
        <h1>Battle 3 (type object)</h1>
        <a href="../../index.html">Back to All</a>
        <br>
        <table>
            <tr>
                <td><button onclick="getPlantHeight(flower)">Get Flower Height</button></td>
                <td><button onclick="getPlantHeight(tree)">Get Tree Height</button></td>
            </tr>
            <tr>
                <td><button onclick="bloom(flower)">Bloom</button></td>
                <td><button onclick="loseLeaves(tree)">Lose Leaves</button></td>
            </tr>
        </table>
        
        
        <br>
        
        
        <p id="info"></p>
        <div id="main"></div>
        <script>
            var b = new Plant(.3, "Green");
            var flower = new Flower(b);
            
            var b = new Plant(10, "Brown");
            var tree = new Tree(b);
            
            // show plant height from type object
            function getPlantHeight(plant) {
                document.getElementById("info").innerHTML = "Height: " + plant.getHeight() + " meters";
            }
            // make flower bloom (demonstrating different function of parent class with type object)
            function bloom(flower) {
                document.getElementById("info").innerHTML = "Flower: " + flower.bloom();
            }
            // make tree lose its leaves (demonstrating different function of parent class with type object)
            function loseLeaves(tree) {
                document.getElementById("info").innerHTML = "Tree: " + tree.loseLeaves();
            }

            
        </script>
    </body>
    
</html>
